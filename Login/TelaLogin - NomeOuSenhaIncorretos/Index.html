<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/TelaLogin - NomeOuSenhaIncorretos/inco.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header>
        <img class="logo" src="/assets/ComunsReutilizaveis/Logo_UEA.svg" alt="logo">
    </header>

    <main>
        <div class="Login">
            <input class="identificacao" type="text" placeholder="Identificação ou E-mail">

            <div class="senha-container">
                <input class="senha" type="password" placeholder="Senha">
                <img src="/assets/LoginSvgGeral/Reutilizaveis/VisualizarNegado.svg" alt="Mostrar senha"
                    class="toggle-senha">
            </div>

            <button class="botao">Acessar</button>
            <h2 class="esqueci">Esqueceu a senha?</h2>
            <h3 class="ou">Ou</h3>
            <button class="google">Entrar com Google</button>
            <div class="mensagem-erro">
                <h4 class="Incorreto">Nome ou senha incorretos. Tente novamente!</h4>
            </div>
        </div>
    </main>
</body>

</html>
