<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/style.css">
</head>

<body>

    <header>
        <img class="cabecalho" src="/Assets/Cabecalho_login.png" alt="header">

        </div>
    </main>

</html>
