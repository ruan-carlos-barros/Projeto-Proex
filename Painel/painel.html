<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Painel/painel.css">
</head>

<body>
    <header class="header-container">
        <img class="logo" src="/assets/ComunsReutilizaveis/uea_01.svg" alt="Logo UEA">

        <nav class="nav-links" aria-label="Menu principal">
            <a href="/Apresentacao-Modulo/apresentacao_modulo.html">Início</a>
            <a href="/Ficha-Tecnica/ficha_tecnica.html">Ficha Técnica</a>
            <a href="/sobre/sobre.html">Sobre</a>
        </nav>

        <div class="user-menu">
            <button type="button" class="img-perfil" aria-label="Acessar perfil do usuário">
                <img src="/assets/ComunsReutilizaveis/login_perfil.svg" alt="">
            </button>

            <button type="button" class="img-menu" aria-label="Abrir menu de navegação">
                <img src="/assets/ComunsReutilizaveis/menu.svg" alt="">
            </button>

        </div>
    </header>
    <main>
        <div class="div-1-painel">
            <div class="img_perfil-1">
                <img class="img-painel" src="/assets/PainelSvgGeral/foto_perfil.svg" alt="painel">
            </div>
            <div class="informacoes_painel-2">
                <h1 class="titulo_painel">FULANO DE TAL</h1>
                <p class="paragrafo_painel">fdt.lic25@uea.edu.br</p>
                <div class="botoes_painel">
                    <img class="icone_notificacoes" src="/assets/PainelSvgGeral/Menu de notificações.svg"
                        alt="notificações">
                    <img class="icone_mensagens" src="/assets/PainelSvgGeral/Menu de mensagens.svg" alt="mensagens">
                    <img class="icone_vermais" src="/assets/PainelSvgGeral/Menu ver mais.svg" alt="ver mais">
                </div>
            </div>
        </div>

        <div class="div-2-painel">
            <section class="selecionar-1">
                <h1 class="titulo_painel_div2">Linha do tempo</h1>
                <div class="funcoes">
                    <img class="filtrar" src="/assets/PainelSvgGeral/Filtrar itens da linha do tempo por data.svg"
                        alt="filtrar">
                    <img class="ordenar" src="/assets/PainelSvgGeral/Ordenar itens da linha do tempo.svg"
                        alt="Ordenar">
                </div>
            </section>
            <section class="selecionar-2">
                <h1 class="titulo_painel_div2">Resumo dos cursos</h1>
                <div class="funcoes">
                    <img class="todos" src="/assets/PainelSvgGeral/todos.svg"
                        alt="todos">
                    <img class="ordenar_a-z" src="/assets/PainelSvgGeral/a_z.svg"
                        alt="ordenar">
                    <img class="caixa" src="/assets/PainelSvgGeral/caixa.svg"
                        alt="caixa">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer-pag-inicial">
        <div class="pag-inicial-divs">
            <div class="footer-pag-inicial-div">
                <img class="img-pag-inicial" src="/assets/Footer/apoios 1.svg" alt="footer">
            </div>
            <div class="footer-pag-final-div">
                <h4 class="espacado"><strong>Tecnocomp+</strong> © 2025 | Todos os direitos reservados.</h4>
                <h4 class="espacado"><strong>Laboratório de Mídias | CESIT | UEA</strong></h4>
                <h4 class="espacado"><strong>Contato:</strong> tecnocomp@uea.edu.br</h4>
                <h4 class="espacado">Av. Mário Andreazza, 2960 - Jardim Florestal</h4>
                <h4 class="espacado teste">CEP.: 69.101-603 - Itacoatiara-AM</h4>
            </div>
        </div>
    </footer>


</body>

</html>
